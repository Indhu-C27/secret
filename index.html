<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{

.message,
.playlist,
.image-buttons,
.love-letter-btn{
display:none;

width:100%;
max-width:900px;
}

.button-row{
display:flex;
flex-wrap:wrap;
justify-content:center;

}

.button-row button{

border-radius:20px;
border:none;
cursor:pointer;
background:white;
color:#ff0066;
font-size:14px;

}

.love-letter-btn button{
padding:12px 24px;
border-radius:25px;
border:none;
cursor:pointer;
background:white;
color:#ff0066;

}

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;
padding:20px;
}

.popup img{

}

.popup-text{

.close-btn{

}

.burst-heart{

pointer-events:none;
animation:burst 1.2s ease-out forwards;
}

@keyframes burst{
0%{transform:scale(0.5);opacity:1;}
100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}
}

.fall-item{
position:fixed;
top:-20px;
font-size:22px;
animation:fallDown linear infinite;
pointer-events:none;
}

@keyframes fallDown{
to{transform:translateY(110vh) rotate(360deg);opacity:0.9;}
}

@media (max-width:600px){
h1{font-size:22px;}
.button-row button{
font-size:13px;
padding:8px 14px;
}
}
</style>
</head>

<body>

<!-- ONLY ONE AUDIO PLAYER -->
<audio id="mainAudio"></audio>

<script>
const audio=document.getElementById("mainAudio");

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const message=document.getElementById("loveMessage");
const playlist=document.getElementById("playlist");
const imageButtons=document.getElementById("imageButtons");
const loveLetterBtn=document.getElementById("loveLetterBtn");

const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const popupText=document.getElementById("popupText");

const lovePopup=document.getElementById("loveLetterPopup");
const typeText=document.getElementById("typeText");

let showerInterval;
let typingInterval;

/* UNIVERSAL AUDIO CONTROLLER */
function playSong(file){
audio.pause();
audio.currentTime=0;
audio.src=file;
audio.load();
audio.play().catch(()=>{});
}

/* IMAGE POPUP */
function openImage(img,text){
popup.style.display="flex";
popupImg.src=img;
popupText.innerText=text;
}

function closePopup(){
popup.style.display="none";
}

/* LOVE LETTER */
const loveParagraph=`My Alagiii â¤ï¸,

From the moment you entered my life,
everything became brighter and meaningful.

Your smile is my peace.
Your voice is my comfort.
Your presence is my happiest place.

I donâ€™t just love youâ€¦
I choose you.
Today. Tomorrow. Forever. ğŸ’â¤ï¸
Happy Valentine my EverythingğŸ’™.
Hope Everything will be fine OnedayğŸ«‚ğŸ’™.
Love you forever ButtuğŸ’“ğŸ¥°

Ennil inaiya unnai adaiya
enna thavangal seidheno <3
ğŸ©µğŸ˜
`;

function openLoveLetter(){
lovePopup.style.display="flex";

/* Stop any current music and play letter music */
playSong("letterMusic.mp3");

startTyping();
startShower();
}

function closeLoveLetter(){
lovePopup.style.display="none";
typeText.innerHTML="";
clearInterval(showerInterval);
clearInterval(typingInterval);
audio.pause();
audio.currentTime=0;
}

function startTyping(){
let i=0;
typeText.innerHTML="";
typingInterval=setInterval(()=>{
if(i<loveParagraph.length){
typeText.innerHTML+=loveParagraph.charAt(i);
i++;
}else{
clearInterval(typingInterval);
}
},40);
}

function startShower(){
showerInterval=setInterval(()=>{
const item=document.createElement("div");
item.className="fall-item";
item.innerHTML=Math.random()>0.5?"â¤ï¸":"ğŸŒ¹";
item.style.left=Math.random()*100+"vw";
item.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(item);
setTimeout(()=>item.remove(),6000);
},300);
}

function moveNoButton(){
const container=document.querySelector(".buttons");
const maxX=container.clientWidth-noBtn.offsetWidth;
const maxY=container.clientHeight-noBtn.offsetHeight;
noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}
noBtn.addEventListener("touchstart",moveNoButton);
noBtn.addEventListener("click",moveNoButton);

yesBtn.addEventListener("click",function(){
document.querySelector(".buttons").style.display="none";
message.style.display="block";
playlist.style.display="block";
imageButtons.style.display="block";
loveLetterBtn.style.display="block";
celebrate();
});

function celebrate(){
for(let i=0;i<25;i++){
const heart=document.createElement("div");
heart.className="burst-heart";
heart.innerHTML="â¤ï¸";
heart.style.left="50%";
heart.style.top="50%";
heart.style.setProperty('--x',(Math.random()-0.5)*600+"px");
heart.style.setProperty('--y',(Math.random()-0.5)*600+"px");
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1200);
}
}
</script>

</body>
</html>
